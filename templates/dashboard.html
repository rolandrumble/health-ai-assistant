<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HealthAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            padding-top: 100px;
            min-height: 100vh;
        }
        .dashboard-header {
            margin-bottom: 40px;
        }
        .dashboard-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .dashboard-header p {
            color: var(--text-secondary);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .dashboard-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
        }
        .dashboard-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-bottom: 16px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--primary-light);
        }
        .history-list {
            list-style: none;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
        }
        .history-item:last-child {
            margin-bottom: 0;
        }
        .history-symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        .history-symptoms span {
            padding: 4px 10px;
            background: rgba(14, 165, 233, 0.2);
            border-radius: var(--radius-full);
            font-size: 12px;
            color: var(--primary-light);
        }
        .history-date {
            font-size: 13px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">üè•</span>
                <span class="logo-text">HealthAI</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#analyzer" class="nav-link">Symptom Check</a>
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <div id="user-nav"></div>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="container">
            <div class="dashboard-header">
                <h1>Your Health Dashboard</h1>
                <p>Track your symptom analyses and health insights</p>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>üìä Total Analyses</h3>
                    <div class="stat-value" id="total-analyses">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>üïí Last Analysis</h3>
                    <div class="stat-value" id="last-analysis">-</div>
                </div>
                <div class="dashboard-card">
                    <h3>üî¨ Symptoms Tracked</h3>
                    <div class="stat-value" id="symptoms-tracked">0</div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>üìã Analysis History</h3>
                <ul class="history-list" id="history-list">
                    <li class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No analyses yet. Start by checking your symptoms!</p>
                        <a href="/#analyzer" class="btn btn-primary" style="margin-top: 16px;">Start Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        // Load analysis history
        async function loadHistory() {
            try {
                const response = await fetch('/api/analyses');
                const data = await response.json();
                const analyses = data.analyses || [];
                
                // Update stats
                document.getElementById('total-analyses').textContent = analyses.length;
                
                if (analyses.length > 0) {
                    const lastDate = new Date(analyses[analyses.length - 1].timestamp);
                    document.getElementById('last-analysis').textContent = lastDate.toLocaleDateString();
                    
                    // Count unique symptoms
                    const allSymptoms = new Set();
                    analyses.forEach(a => a.symptoms?.forEach(s => allSymptoms.add(s)));
                    document.getElementById('symptoms-tracked').textContent = allSymptoms.size;
                    
                    // Render history
                    const list = document.getElementById('history-list');
                    list.innerHTML = analyses.reverse().map(analysis => `
                        <li class="history-item">
                            <div>
                                <strong>Analysis #${analysis.analysis_id.slice(0, 8)}</strong>
                                <div class="history-symptoms">
                                    ${(analysis.symptoms || []).slice(0, 3).map(s => `<span>${s}</span>`).join('')}
                                    ${(analysis.symptoms || []).length > 3 ? `<span>+${analysis.symptoms.length - 3} more</span>` : ''}
                                </div>
                            </div>
                            <div>
                                <span class="urgency-badge urgency-${analysis.urgency_level}">${analysis.urgency_level}</span>
                                <div class="history-date">${new Date(analysis.timestamp).toLocaleDateString()}</div>
                            </div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        loadHistory();
    </script>
</body>
</html>
